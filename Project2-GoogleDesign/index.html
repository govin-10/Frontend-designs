<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="menu">
      <ul class="menuItems">
        <li><a href="">Gmail</a></li>
        <li><a href="">Images</a></li>
        <li>
          <span class="material-symbols-outlined"> apps </span>
        </li>
      </ul>
    </div>

    <div class="googleImg">
      <img src="./img/googleLogo.png" alt="" />
    </div>

    <div class="formBox">
      <div class="searchBox">
        <span class="material-symbols-outlined"> search </span>
        <input type="text" placeholder="" />
        <span class="material-symbols-outlined"> mic </span>
        <span class="material-symbols-outlined"> add_a_photo </span>
      </div>
      <div class="buttonBox">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <p>Google offered in: <a href="">Nepali</a></p>
    </div>

    <footer>
      <div class="country"><p>Nepal</p></div>
      <hr style="width: 100%; color: #70757a" />
      <div class="footMenus">
        <div class="menu1">
          <ul class="footMenu">
            <li>About</li>
            <li>Advertising</li>
            <li>Business</li>
            <li class="visibility">How Search works</li>
          </ul>
        </div>
        <div class="menu2">
          <ul class="footMenu">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Setting</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
